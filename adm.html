<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adm</title>
    <link rel="stylesheet" type="text/css" href="adm.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="img0-1"></div>
    <img class="img1" height="125" src="img/banner_left.png">
    <img class="img5" height="125" src="img/banner_right.png">
    <img class="img2" height="125" src="img/banner_center_left.png">
    <div class="img0-2"></div>
    <a href="https://www.instagram.com/padaria__labelle/">
        <img class="img4" height="125" src="img/banner_center_right.png">
    </a>  
    <a href="http://127.0.0.1:5500/LaBellePadaria/homepage.html">
        <img class="img3" height="125" src="img/banner_center.png">
    </a>
    <div class="adm-options-container">
        <div class="adm-opt-box">
            <form action="/path/to/upload/handler">
                <input class="file" type="file" id="file-input" value="Upload" onclick="uploadFile(image= document.getElementById('preview-img'))">
            </form>
            <label class="file-label">Resolução 5x3</label>
        </div>
        <div class="adm-opt-box">
            <input id="title-input" class="title-input">
        </div>
        <div class="adm-opt-box">
            <input id="desc-input" class="desc-input">
        </div>
        <div class="adm-opt-box">
            <button style="height: 100%; width: 15%; top:0%; position: absolute;" id="refresh-button" class="refresh-button" onclick="refreshItem()">Refresh</button>
        </div>
    </div>
    <div class="adm-item-container">
        <img class="adm-item-img" id="preview-img">
        <div class="adm-item-description">
            <label id="aid-title" class="aid-title">Título</label>
        </div>
    </div>
</body>
</html>
