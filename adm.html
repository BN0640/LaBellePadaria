<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adm</title>
    <link rel="stylesheet" href="adm.css">
    <link rel="stylesheet" href="adm-input-output.css">
    <link rel="stylesheet" href="banner.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="banner_bg">
        <img class="banner_left" src="img/banner_left.png">
        <img class="banner_center_left" src="img/banner_center_left.png">
        <a href="http://127.0.0.1:5500/LaBellePadaria/homepage.html">
            <img class="banner_center" src="img/banner_center.png"></a>
        <a href="https://www.instagram.com/padaria__labelle/">
            <img class="banner_center_right" src="img/banner_center_right.png"></a>
        <img class="banner_right" src="img/banner_right.png">
    </div>
    <div id="screen_center">
        <!--Pre-Viewer-->
            <div id="pre-viewer">
                <div id="pv-img-box">
                    <img id="pv-img">
                </div>
                <div id="pv-description" class="pv-description">
                    <label id="title-output">Título</label>
                    <label id="price-output">Preço</label>
                    <label id="description-output">Descrição</label>
                    <label id="available-output">Unidades Disponíveis</label>
                </div>
            </div>
        <!--Column-->
            <div id="opt-col">
                <div class="opt"><input type="checkbox" id="tranparent-checkbox" onchange="changeCheckbox()"> Descrição transparente</div>
                <div class="opt">
                    <input type="color" value="#101010" class="color-picker" id="color-picker-bg" onchange="refreshBg()"> Cor do plano de fundo
                </div>
                <div class="opt">
                    <input type="color" value="#FFFFFF" class="color-picker" id="color-picker-title" onchange="refresh()"> Cor do titulo
                </div>
                <div class="opt">
                    <input type="color" value="#42C46C" class="color-picker" id="color-picker-price" onchange="refresh()"> Cor do preço
                </div>
                <div class="opt">
                    <input type="color" value="#FFFFFF" class="color-picker" id="color-picker-description" onchange="refresh()"> Cor da descrição
                </div>  
                <div class="opt">
                    <input type="color" value="#FFFFFF" class="color-picker" id="color-picker-available" onchange="refresh()"> Cor das unidades disponiveis
                </div>
                <div id="upload-box">
                    <button id="upload">Upload</button>
                </div>
            </div>
        <!--Pre-Viewer-Writer-->
            <div id="pv-writer">
                <div class="pv-img">
                    <label id="file-input-label" for="file-input"></label>
                    <input type="file" id="file-input" accept="image/*" onclick="uploadFile(path= document.getElementById('pv-img'))">
                </div>
                <div id="pw-description" class="pv-description">
                    <input value="Título" id="title-input" onchange="refresh()">
                    <input value="Preço" id="price-input" onchange="refresh()">
                    <textarea id="description-input" maxlength="135" onchange="refresh()">Descrição</textarea>
                    <input value="unidades disponíveis" id="available-input" onchange="refresh()">
                </div>
            </div>
    </div>
</body>
</html>
