<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adm</title>
    <link rel="stylesheet" href="adm.css">
    <link rel="stylesheet" href="adm-input-output.css">
    <link rel="stylesheet" href="banner.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="banner_bg">
        <img class="banner_left" src="img/banner_left.png">
        <img class="banner_center_left" src="img/banner_center_left.png">
        <a href="http://127.0.0.1:5500/LaBellePadaria/homepage.html">
            <img class="banner_center" src="img/banner_center.png"></a>
        <a href="https://www.instagram.com/padaria__labelle/">
            <img class="banner_center_right" src="img/banner_center_right.png"></a>
        <img class="banner_right" src="img/banner_right.png">
    </div>
    <div id="screen_center">
        <!--Pre-Viewer-->
            <div id="pre-viewer">
                <div class="pv-img-box">
                    <img id="pv-img">
                </div>
                <div id="pv-description" class="pv-description">
                    <label id="title-output">Título</label>
                    <label id="price-output">Preço</label>
                    <label id="description-output">Descrição</label>
                    <label id="available-output">unidades disponiveis</label>
                </div>
            </div>
        <!--Column-->
            <div id="opt-col">
                <div class="opt"><input type="checkbox" id="tranparent-checkbox" onchange="changeDescriptionVisibility()" value="isChecked"> Descrição transparente</div>
                <div class="opt">
                    <input type="color" value="#FFFFFF" class="color-picker" id="color-picker-bg" onchange="refreshColorBg()"> Cor do plano de fundo
                </div>
                <div class="opt">
                    <input type="color" value="#FFFFFF" class="color-picker" id="color-picker-title" onchange="refreshColorTitle()"> Cor do titulo
                </div>
                <div class="opt">
                    <input type="color" value="#42C46C" class="color-picker" id="color-picker-price" onchange="refreshColorPrice()"> Cor do preço
                </div>
                <div class="opt">
                    <input type="color" value="#FFFFFF" class="color-picker" id="color-picker-description" onchange="refreshColorDescription()"> Cor da descrição
                </div>  
                <div class="opt">
                    <input type="color" value="#FFFFFF" class="color-picker" id="color-picker-available" onchange="refreshColorAvailable()"> Cor das unidades disponiveis
                </div>
            </div>
        <!--Pre-Viewer-Writer-->
            <div id="pv-writer">
                <div class="pv-img">
                    <label id="file-input-label" for="file-input"></label>
                    <input type="file" id="file-input" accept="image/*" onclick="uploadFile(path= document.getElementById('pv-img'))">
                </div>
                <div class="pv-description">
                    <input id="title-input" onchange="refreshTitleText()">
                    <input id="price-input" value="R$ " onchange="refreshPriceText()">
                    <textarea id="description-input" maxlength="135" onchange="refreshDescriptionText()"></textarea>
                    <input id="available-input" onchange="refreshAvailableText()">
                </div>
            </div>
    </div>
</body>
</html>
